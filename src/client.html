<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="style.css"
        />
    </head>
    <body>
        <div class="main-container">
            <div
                id="messageContainer"
                class="message-container"
            >
                <h3>Chat</h3>
            </div>

            <div
                class="input-container"
                id="inputContainer"
            >
                <p id="userTyping"></p>
                <form action="">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Type your message..."
                    />
                    <button
                        type="submit"
                        id="sendButton"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
        <div
            class="users-container"
            id="usersContainer"
        >
            <h3>Users</h3>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
    </body>
</html>
